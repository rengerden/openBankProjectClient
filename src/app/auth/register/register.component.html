<div class="container mt-5 d-flex justify-content-center pb-5">
  <div class="row custom-wrapper">
    <h1 class="h4 text-center">Registro</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mt-4">
        <label class="form-label" for="firstName">Nombre</label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName" />
        <app-form-error-container [forControl]="firstName">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="lastName">Apellido</label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName" />
        <app-form-error-container [forControl]="lastName">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="email">Correo electrónico</label>
        <input class="form-control" type="text" id="email" formControlName="email" />
        <app-form-error-container [forControl]="email">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="username">Usuario</label>
        <input class="form-control" type="text" id="username" formControlName="username" />
        <app-form-error-container [forControl]="username">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="password">Contraseña</label>
        <input class="form-control" type="password" id="password" formControlName="password" />
        <app-form-error-container [forControl]="password">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="confirmPassword">Repetir contraseña</label>
        <input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword" />
        <app-form-error-container [forControl]="confirmPassword">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="checkbox-control">
        <a href="/">Términos y condiciones</a>
        <label for="terms">
          <input type="checkbox" id="terms" formControlName="termsAndConditions"> 
          Acepto los términos y condiciones anteriores
        </label>
      </div>
      <div class="checkbox-control mt-4">
        <a href="/">Política de privacidad</a>
        <label for="privacyPolicy">
          <input type="checkbox" id="privacyPolicy" formControlName="privacyPolicy"> 
          Acepto la política de privacidad anterior
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="form.invalid">
        Registrarse
      </button>
    </form>
    <span class="text-center mt-4">¿Ya tiene una cuenta? <a routerLink="/">Iniciar sesión</a></span>
  </div>
</div>
