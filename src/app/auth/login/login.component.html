<div class="container mt-5 d-flex justify-content-center">
  <div class="row custom-wrapper">
    <h1 class="h4 text-center">Iniciar Sesión</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mt-4">
        <label class="form-label" for="username">Usuario</label>
        <input class="form-control" type="text" id="username" formControlName="username" />
        <app-form-error-container [forControl]="username">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <div class="mt-3">
        <label class="form-label" for="password">Contraseña</label>
        <input class="form-control" type="password" id="password" formControlName="password" />
        <app-form-error-container [forControl]="password">
          <app-form-error-msg forErrorCode="required"></app-form-error-msg>
        </app-form-error-container>
      </div>
      <a routerLink="/" class="forgot-password d-block mt-2">¿Olvidó su contraseña?</a>
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="form.invalid">
        Ingresar
      </button>
    </form>
    <span class="text-center mt-4">¿No tiene una cuenta? <a routerLink="/register">Registrarse</a></span>
  </div>
</div>
